<div class="row text-center">
  <div class="col">
    <h1>Contador </h1>
    <h2>{{ contador }}</h2>
    <h3>
      {{ pessoa.name }}
    </h3>
    <p>
      {{ pessoa | json }}
    </p>
  </div>

</div>

<div class="row text-center">
  <div class="col">
    <button (click)="incrementar()" class="btn btn-primary"> Incrementar</button>
    <button (click)="decrementar()" class="btn btn-info"> Decrementar</button>
    <button (click)="multiplicar()" class="btn btn-info"> multiplicar</button>
    <button (click)="setname()" class="btn btn-info"> Set name </button>
    <button (click)="setpessoa()" class="btn btn-info"> Set pessoa </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
  </div>
</div>
